services:
  postgres:
    image: postgres:16
    container_name: agent-registry-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "1001:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: agent-registry-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "1002:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
